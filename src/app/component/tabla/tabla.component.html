<div class="container mt-4">
  <h2>Lista de Publicaciones</h2>
  <table class="table table-bordered table-striped">
    <thead class="thead-dark">
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      @for (item of items; track item) {
      <tr>
        <td>{{ item.data[0].title }}</td>
        <td>{{ item.data[0].description }}</td>
        <td>
          <button (click)="showImages(item.links)">View Images</button>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>

<div class="album py-5 bg-body-tertiary d-flex justify-content-center">
  <div id="carouselFotos" class="carousel slide w-50" data-bs-ride="carousel">
    <div class="carousel-inner text-center">
      
      @if (selectedImages) {
        @for (img of selectedImages; track img) {
          <div class="carousel-item active">
            <div class="card shadow-sm">
              <p>{{ img }}</p>
              <img src=`img` class="d-block w-100" />
            </div>
          </div>
          }
      }

    <button class="carousel-control-prev" type="button" data-bs-target="#carouselFotos" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>

    <button class="carousel-control-next" type="button" data-bs-target="#carouselFotos" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
